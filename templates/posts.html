
	{% extends 'main.html' %}

	{% block content %}

	<div class="container p-4">

		<div class="row">

		<h1>Posts</h1>
		
		{% for post in posts %}

			<div class="col-sm">

				<div class="card">

					<div class="card-body">

						<p class="card-text">{{ post.text }}</p>

						<a href="#" class="btn btn-primary">view more</a>

					</div>
				
				</div>

			</div>

		{% endfor %}

		</div>

	</div>

	{% endblock content %}
